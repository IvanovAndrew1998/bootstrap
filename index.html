<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container-fluid justify-content-center m-0 p-0">
        <header class="w-100 p-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-light w-100 justify-content-center">
                <nav class="navbar">
                    <div class="container">
                        <img class="logo" src="css/assets/logo_transp.png" >
                    </div>
                </nav>
                <div class="container-fluid align-content-center w-100" >

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 m-auto">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="">OFFICIAL STORE</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">VIDEO</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-capitalize" href="#">Music</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Tour</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </header>
    </div>
    <div class="albums">
        <div class="container justify-content-center w-100 carousel-container">
            <div id="carouselExampleControls" class="carousel slide px-wide justify-content-center" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item">
                        <img src="css/assets/10.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="css/assets/9.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="css/assets/8.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="css/assets/7.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="css/assets/6Tri_Tyschi_Na_Tri_Tyschi.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="css/assets/5Vitya_Pidaras.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="css/assets/4Vesna2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="css/assets/3Albom_Psikhopat22.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="css/assets/2Albyuom-Andrey27.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item active">
                        <img src="css/assets/1Zavtra.jpg" class="d-block w-100" alt="...">
                    </div>

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
